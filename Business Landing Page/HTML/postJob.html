<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post</title>
    <link rel="stylesheet" href="/CSS/postJob_Style.css">
    <script src="https://kit.fontawesome.com/1244d8c3ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="/Images/f67d833d-5ca4-46b1-8c98-476fb5cc3cb5.jpeg" class="logo" alt="">
        <i class="fa-sharp fa-light fa-bell" style="color: #ffffff;"></i>
    </header>

    <form action="" id="form">
        <h1>Post A job</h1>
        <br>
        <div>
            <label for="jobTitle">Job Title</label>
            <div>
                <input type="text" name="jobTitle" placeholder="e.g. Web Developer">
            </div>
        </div>
        <br>
        <div>
            <label for="jobLocation">Job Location</label>
            <div>
                <input type="text" name="jobLocation" placeholder="Town/ Province">
            </div>
        </div>
        <br>
        <Label>Cotract Type</Label>
        <select name="format" id="format">
            <option selected disabled>Choose Contract Type</option>
            <option value="Permanent">Permanent</option>
            <option value="Contract">Contract</option>
            <option value="Training">Training</option>
            <option value="Temporary">Temporary</option>
            <option value="Voluntary">Voluntary</option>
            <option value="Freelance">Freelance</option>
        </select>
        <br>
        <br>
        <div>
            <label for="workingHours">Working Hours</label>
            <div>
                <input type="text" name="workingHours" placeholder="Hours">
            </div>
        </div>
        <br>
        <div>
            <label for="salary">Salary</label>
            <div>
                <input type="text" name="salary" placeholder="Amount">
            </div>
        </div>
        <br>
    <label for="">Salary Time Period</label>
    <select name="format" id="format">
        <option selected disabled>Choose Time Period</option>
        <option value="Per Hour">Per Hour</option>
        <option value="Per Day">Per Day</option>
        <option value="Per Hour">Per Month</option>
        <option value="Per Month">Per Month</option>
        <option value="Per Year">Per Year</option>
    </select>
    <br>
    <br>
    <div>
        <label for="jobDescription">Job Description</label>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <!-- <input type="text" name="jobDescription" id=""> -->
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <label for="companyName">Company Name</label>
        <div>
            <input type="text" name="companyName" placeholder="">
        </div>
    </div>
    <br>
    <div>
        <label for="companyWeb">Company website</label>
        <div>
            <input type="text" name="companyWeb" placeholder="www.company.co.za">
        </div>
    </div>
    <br>
    <div>
        <label for="compDescription">Company Description</label>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <!-- <input type="text" name="jobDescription" id=""> -->
        </div>
    </div>
        <br>
    <div>
        <button id="nextBTN">Next</button>
    </div>
        
    </form>
    <br>
    <br>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">our services</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">affiliate program</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>get help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">payment options</a></li>
                    </ul>
                </div>
            
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
   </footer>
    <script src="/JS/postJob_Script.js"></script>
</body>
</html>
